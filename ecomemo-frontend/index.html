<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>
  
  <link rel="stylesheet" href="styles.css">
</head>

<body>
 
    <div class="page-container">
        <div id="header">
                ECOMEMO
        </div>

        <div class="wrapper">
        
            <div id="left-container">
                <div class="ui blue message floated segment" id ="game-clock-div">
                    Time: <span id="game-clock">00:00</span>
                </div>
                <div class="left-item">
                    <button id="start" disabled="true">Start Game</button>
                </div>
                <div class="left-item">
                    <button id="stop" disabled="true"> Finished </button>
                </div>

                <div id="save-game-modal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="close-save-game">&times;</span>
                        <div id='saved-game-info'> 
                            
                        </div>
                        
                    </div>   
                </div>

            </div>

            <div class="memory-game">
                
                <div class="memory-card" data-framework="recycle1">
                    <img class="front-face" src="img/001-recycle.svg" alt="recycle1" />
                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />
                </div>

                <div class="memory-card" data-framework="recycle1">

                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />

                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />
                </div>

                <div class="memory-card" data-framework="recycle3">
                    <img class="front-face" src="img/003-recycle.svg" alt="recycle3" />
                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />
                </div>

                <div class="memory-card" data-framework="recycle3">
                    <img class="front-face" src="img/recycle3.svg" alt="recycle3" />
                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />
                </div>

                <div class="memory-card" data-framework="recycle4">
                    <img class="front-face" src="img/004-recycle.svg" alt="recycle4" />
                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />
                </div>

                <div class="memory-card" data-framework="recycle4">
                    <img class="front-face" src="img/recycle4.svg" alt="recycle4" />
                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />
                </div>

                <div class="memory-card" data-framework="recycle5">
                    <img class="front-face" src="img/005-recycle.svg" alt="recycle5" />
                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />
                </div>

                <div class="memory-card" data-framework="recycle5">
                    <img class="front-face" src="img/recycle5.svg" alt="recycle5" />

                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />

                <div class="memory-card" data-framework="recycle6">

                </div>

                <div class="memory-card" data-framework="recycle-symbol">
                    <img class="front-face" src="img/0recycle-symbol.svg" alt="recycle-symbol" />
                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />
                </div>

                <div class="memory-card" data-framework="recycle-symbol">
                    <img class="front-face" src="img/recyclable.svg" alt="recycle-symbol" />
                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />
                </div>

                    <img class="front-face" src="img/0recycled-sym.svg" alt="recycled" />

                    <img class="front-face" src="img/kitty.svg" alt="kitty" />
                    <img class="back-face" src="img/017-recycling box.svg" alt="RecycleLogo" />
                </div>
            </div>

            <div id="right-container">
                <div class="right-container-item" id="login-logout">
                    <div class="ui input" id="login-form-div" style="display: block">
                        <form autocomplete="off" id="login-form" class="" action="index.html" method="post">
                            <h3>Login or Enter New Username to Play:</h3>
                            <br> 
                            <input id="login-field" type="text" name="username" placeholder="username">
                            <br><br>
                            <input type="submit" value="Login">
                            <br><br>
                        </form>
                    </div>
    
                </div>
                    
                <div class="right-container-item">
                    <button id="logout" style="display: none"> Log Out </button>
                </div>
                    

                <div class="right-container-item">
                    <button id="leaderboard">LeaderBoard</button>
                </div>

                <div class="right-container-item">
                    <button id="my-games" disabled="true">My Games</button>
                </div>

                <br>
                <div class="right-container-item">
                    <button id="delete-account" style="display: none"> Delete Account </button>
                </div>

                <div class="modal" id="delete-modal">
                    <div class="modal-content">
                        <span class="close" id="close-delete-account">&times;</span>
                        <div id="delete-account-content"></div>   
                    </div>   
                </div>

                <div class="modal" id="leaderboard-modal">
                    <div class="modal-content">
                        <span class="close" id="close-leaderboard">&times;</span>

                        <div id="leaderboard-content"></div>   

                    </div>   
                </div>

                <div class="modal" id="games-modal">
                    <div class="modal-content">
                        <span class="close" id="close-games">&times;</span>

                        <div id="games-content"></div>    

                    </div> 
                </div>

            </div>
        
        </div>
